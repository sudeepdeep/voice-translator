<!DOCTYPE html>
<html>
<head>
	<title>Voice Page</title>
</head>
<body>
<form action="/voice" method = "POST">
	<label style="font-size: 20px;margin-right: 10px;">Your Source Language </label>
	<select name = "src">
		<option value="english">English</option>
		<option value="te">Telugu</option>
		<option value="ta">Tamil</option>
	</select>
<label style="margin-left: 20px;font-size: 20px;margin-right: 10px;">Your Destination Language </label>
	<select name = "dest">
		<option value="english">English</option>
		<option value="telugu">Telugu</option>
		<option value="tamil" >Tamil</option>
	</select><br>

	<button>Submit</button>
</form>
</body>
</html>
